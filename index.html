    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>

<body>
    <h1>Chassis Tracking</h1>
    <button id="add-chassis-button">Add Chassis</button>

    <div id="chassis-popup" class="popup">
        <div class="popup-content">
            <form id="chassis-form">
                <label for="account">Account:</label>
                <select id="account" required>
                    <option value="Account1">Account1</option>
                    <option value="Account2">Account2</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="chassis-number">Chassis Number:</label>
                <input type="text" id="chassis-number" required>
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="In Service">In Service</option>
                    <option value="Out of Service">Out of Service</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="comments">Comments:</label>
                <textarea id="comments"></textarea>
                <button type="submit">Save</button>
            </form>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <h2>Chassis List</h2>
    <table id="chassis-table">
        <thead>
            <tr>
                <th>Account</th>
                <th>Chassis Number</th>
                <th>Status</th>
                <th>Comments</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
